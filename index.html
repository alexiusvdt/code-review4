  <body>
    <h1>Urza's Pizza Mine</h1>
    <h2>A Howlin' Good Time!</h2>
    <form id="pizza-builder">
      <div class="form-box">
        <label for="cust-name">Enter your name:</label>
        <input type="text" id="cust-name" required><br>
        <label for="sizes">Pick a size:</label>
        <!-- <input list="sizes"> -->
        <select id="sizes">
          <option value="regular">Regular - $15.00</option>
          <option value="large">Large - $21.00</option>
          <option value="x-large">X-Large - $26.00</option>
        </select><br>
        <p>Please select desired toppings ($0.75 each):</p>
        <label for="pepperoni">Pepperoni</label>
        <input type="checkbox" id="pepperoni" value="pepperoni"><br>
        <label for="ham">Ham</label>
        <input type="checkbox" id="ham" value="ham"><br>
        <label for="sausage">Sausage</label>
        <input type="checkbox" id="sausage" value="sausage"><br>
        <label for="jalape単o">Jalape単o</label>
        <input type="checkbox" id="jalape単o" value="jalape単o"><br>
        <label for="pineapple">Pineapple</label>
        <input type="checkbox" id="pineapple" value="pineapple"><br>
        <label for="olives">Olives</label>
        <input type="checkbox" id="olives" value="olives"><br>
        <label for="peppers">Bell Peppers</label>
        <input type="checkbox" id="peppers" value="peppers"><br>
        <label for="mushrooms">Mushrooms</label>
        <input type="checkbox" id="mushrooms" value="mushrooms"><br>
        <br>
        <br>
        <button type="submit" class="btn">Submit!</button>
      </div>
    </form>
  </body>
